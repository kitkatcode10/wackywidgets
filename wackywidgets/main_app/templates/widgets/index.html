<h1>Wacky Widgets</h1> 


{% if widgets_index|length == 0 %}
    <table>
        <thead>
            <tr>
                <th>Description  {{ widget.description }}</th>
                <th>Quantity {{widget.quantity }}</th>
                <th>Delete <button>X</button></th>
            </tr>
        </thead>
    </table>
    {% else %}
        <h3>No Widgets Exist</h3>>
    {% endif %}

<hr> 


<h4> Add Widget </h4>
    <form action="" method="post">
        {$ csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Add Widget" class="btn">
    </form>
